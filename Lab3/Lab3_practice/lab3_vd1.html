<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// Creat array and add three element
		var myArray = new Array();
		myArray.push("Tim");
		myArray.push("Janice");
		myArray.push("Joe");

		// print out the contents and newline
		document.writeln(myArray.toString());
		document.writeln("<br>");

		// access array element by index
		document.writeln(myArray[1]);
		document.writeln("<br>");

		// print out the length of the array anh newline
		document.writeln("Array Size: " + myArray.length);
		document.writeln("<br>");

		// pop the last element off thr array and display it
		var who = myArray.pop();
		document.writeln("Popped element: " + who);
		document.writeln("<br>");

		// print out the length of the array and newline
		document.writeln("Array Size: " + myArray.length);
		document.writeln("<br>");
		document.writeln("<br>");

		// populating array on instantiation
		var otherArray = new Array("dog", 3, 8.4);
		document.writeln(otherArray.toString());
		document.writeln("<br>");
		document.writeln("<br>");

		// setting and accessing associative arrays
		otherArray["key"] = "value";
		document.writeln(otherArray["key"]);
		document.writeln("<br>"); 

	</script>
</body>
</html>
